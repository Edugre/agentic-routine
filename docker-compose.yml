version: "3.9"
services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports: [ "8000:8000" ]
    env_file: .env
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    command: npm run dev -- --host
    ports: [ "5173:5173" ]
    volumes:
      - ./frontend:/usr/src/app
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
